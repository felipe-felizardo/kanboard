name: Unit Tests

on:
  pull_request:
    branches: [ master ]

jobs:
  Sqlite:
    runs-on: ubuntu-latest
    container: kanboard/tests:latest
    steps:
    - uses: actions/checkout@v2
    - name: Validate composer.json and composer.lock
      run: composer validate
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
    - name: Unit tests with Sqlite
      run: ./vendor/bin/phpunit -c tests/units.sqlite.xml

  Mysql:
    runs-on: ubuntu-latest
    container: kanboard/tests:latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: "kanboard"
          MYSQL_DATABASE: "kanboard"
          MYSQL_USER: "kanboard"
          MYSQL_PASSWORD: "kanboard"
        ports:
        - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
    - uses: actions/checkout@v2
    - name: Validate composer.json and composer.lock
      run: composer validate
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
    - name: Link document root
      run: |
        rm -rf /var/www/html
        ln -s $GITHUB_WORKSPACE /var/www/html
        cp tests/configs/config.mysql.php /var/www/html/config.php
        chown -R www-data:www-data /var/www/html/data
        ls -l /var/www/html/      
    - name: Unit tests with Postgres
      run: ./vendor/bin/phpunit -c tests/units.mysql.xml
      env:
        DB_HOSTNAME: mysql
        DB_PORT: ${{ job.services.mysql.ports[3306] }}
